      let p3 = Promise.reject("p3");
      let v = p2.then(p1,p3);
      v.then(r=>console.log("resolve:"+r),j=>console.log("reject:"+j)).catch(c=>console.log(c));

        document.getElementById('useravatar').src = user.data.avatar_url;
        document.getElementById('username').innerHTML = user.data.name;
